<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>CasperJS, a navigation utility for PhantomJS</title>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
    <style type="text/css">
        .download { float: right; }
    </style>
</head>

<body>
    <a href="http://github.com/n1k0/casperjs">
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" />
    </a>

    <div id="container">

        <div class="download">
            <a href="http://github.com/n1k0/casperjs/zipball/master">
                <img border="0" width="90" src="http://github.com/images/modules/download/zip.png"></a>
            <a href="http://github.com/n1k0/casperjs/tarball/master">
                <img border="0" width="90" src="http://github.com/images/modules/download/tar.png"></a>
        </div>

        <h1><a href="http://github.com/n1k0/casperjs">casperjs</a></h1>
        <!-- markdown contents -->
        <div class="md">
            Hello *World*!
        </div>
        <!-- /end markdown contents -->
        <h2>Download</h2>
        <p>
            You can download this project in either
            <a href="http://github.com/n1k0/casperjs/zipball/master">zip</a> or

        <p>You can also clone the project with <a href="http://git-scm.com">Git</a> by running:

        <div class="footer">
            get the source code on GitHub : <a href="http://github.com/n1k0/casperjs">n1k0/casperjs</a>
        </div>
    </div>
    <script src="https://raw.github.com/coreyti/showdown/master/src/showdown.js"></script>
    <script>
        var mdNodes = document.querySelectorAll('.md');
        Array.prototype.forEach.call(mdNodes, function(node) {
            node.innerHTML = Showdown.converter().makeHtml(node.innerText);
        });
    </script>
</body>
</html>
